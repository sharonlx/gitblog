---
layout: default
title: Archives
---
<section class="content">
	<div class="content-cnt fn-clear">
		<div class="archives">
			<h4 class="page-title">所有文章列表&nbsp;&nbsp;&nbsp;<span>(共{{ site.posts | size }} 篇)</span></h4>
			{% for post in site.posts %}
				<article class="article-box">
					<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
					<p class="date"><time pubdate="{{ post.date | date: '%b %d, %Y' }}">{{ post.date | date_to_string }}</time></p>
					<p class="desc">{{ post.description }}</p>
				</article>
			{% endfor %}
		</div>
	</div>
</section>
